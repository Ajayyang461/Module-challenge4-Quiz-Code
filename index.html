<!DOCTYPE html>
<html>
  <head>
    <meta name="viewpoint" content="width=Device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel=" stylesheet" href="Css/style.css" />
  </head>

  <body>
    <header class="main-header">
      <h1>View high scores</h1>
      <p id="score"></p>
      <nav>
        <p>Time:</p>
        <time id="countDown">0</time>
      </nav>
    </header>

    <main>
      <h2>Codeing Quiz challenge</h2>
    </main>

    <section class="section-container">
      <p>
        Try to answer the following code-related question within the time
        limit.<br />
        keep in mind that incorrect answers will penalize your score/time by
        then seconds!
      </p>
      <div class="button-container">
        <button class="startBtn" id="startIt">Start Quiz</button>
      </div>
    </section>
    <script src="JS/script.js"></script>
  </body>
</html>
